
<table id="customers">
	<tr >
    <th *ngFor="let column of tableConfig.columns;">
      {{column}}
    </th >
	</tr>
  <tbody>
    <ng-container *ngFor="let customer of tableConfig.rows; let i=index ">

    <ng-container *ngIf="i % 3 == 0 && i != 0">
      <tr >
        <td colspan="3"></td> 
      </tr>
      <tr>
        <th *ngFor="let column of tableConfig.columns;">
          {{column}}
        </th>
      </tr>
    </ng-container>
        <tr>
          <td>{{customer.firstName}}</td>
          <td>{{customer.lastName}}</td>
          <td>{{customer.email}}</td>
        </tr>
      
    </ng-container>
    
  </tbody>

</table>
