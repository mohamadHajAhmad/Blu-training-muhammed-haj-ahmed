
<table id="customers">
	<thead>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Email</th>
	</thead>
  <tbody  >
    <ng-container *ngFor="let customer of customers; let i=index ">
      <tr class="sub-header" *ngIf="i%3 == 0 && i != 0; ">
        <td>Firstname</td>
        <td>Lastname</td>
        <td>Email</td>
      </tr>
      
        <tr>
          <td>{{customer.firstName}}</td>
          <td>{{customer.lastName}}</td>
          <td>{{customer.email}}</td>
        </tr>
      
    </ng-container>
    
  </tbody>

</table>
