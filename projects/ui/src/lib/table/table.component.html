
<table id="customers">
  
  <thead>
    <tr>
      <td *ngFor="let column of tableConfig.columns; let i = index" [attr.colspan]="i == tableConfig.columns.length-1 ? 2 : 1"  >
        <input type="text" (focus)="getKey(i , tableConfig.rows[0])"  #inputField (input)="inputChanges(inputField.value)" placeholder="Filter on {{column}}" >
      </td>
    </tr>
  </thead>
	<tr >
    <th *ngFor="let column of tableConfig.columns; let i = index" [attr.colspan]="i == tableConfig.columns.length-1 ? 2 : 1">
      {{column}} 
    </th >
	</tr>
  <tbody>
    <ng-container *ngFor="let customer of tableConfig.rows | filter : key : filterValue; let i=index ">

    <ng-container *ngIf="i % 3 == 0 && i != 0">
      <tr >
        <td colspan="3"></td> 
      </tr>
      <tr>
        <th *ngFor="let column of tableConfig.columns; let i = index" [attr.colspan]="i == tableConfig.columns.length-1 ? 2 : 1">
          {{column}}
        </th>
      </tr>
    </ng-container>
        <tr>
          <td >{{customer.firstName}}</td>
          <td>{{customer.lastName}}</td>
          <td>{{customer.email}}</td>
          <td></td>
        </tr>
      
    </ng-container>
    
  </tbody>

</table>
