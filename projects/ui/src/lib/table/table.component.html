
<table id="customers">
	<thead>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Email</th>
	</thead>
  <tbody  >
    <ng-container *ngFor="let customer of customers; let i=index ">

    <ng-container *ngIf="i % 3 == 0 && i != 0">
      <tr >
        <td colspan="3"></td> 
      </tr>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th> 
        <th>Email</th>
      </tr>
    </ng-container>
        <tr>
          <td>{{customer.firstName}}</td>
          <td>{{customer.lastName}}</td>
          <td>{{customer.email}}</td>
        </tr>
      
    </ng-container>
    
  </tbody>

</table>
